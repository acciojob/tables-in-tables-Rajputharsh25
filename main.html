<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested HTML Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .outer-table td {
            width: 50%;
            vertical-align: top;
        }
    </style>
</head>
<body>

<!-- Main Table -->
<table class="outer-table">

    <!-- First Row -->
    <tr>

        <!-- Nested Table 2 -->
        <td>
            <table>
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Nested Table 1 -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul style="text-align:left;">
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>

    </tr>

    <!-- Second Row -->
    <tr>

        <!-- Nested Table 3 -->
        <td>
            <table>
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>

    </tr>

</table>

</body>
</html>
