<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        .nested-table {
            width: 100%;
        }

        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        ul {
            text-align: left;
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Main Table</th>
    </tr>
    <tr>
        <td>

            <!-- Nested Table 1 -->
            <table class="nested-table">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>Content 1</td>
                </tr>
            </table>

            <br>

            <!-- Nested Table 2 -->
            <table class="nested-table">
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>

            <br>

            <!-- Nested Table 3 -->
            <table class="nested-table">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>

            <br>

            <!-- Nested Table 4 -->
            <table class="nested-table">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
